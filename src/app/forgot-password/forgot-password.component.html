<div class="justify-content-center row">
<div class="col-lg-3">
<div class="card">
  <div class="card-header">
    Logo : Serving Humans
  </div>
  <div class="p-4 position-relative card-body">
    <div >
      <h4 class="pageheading">Forgot Password</h4>
    </div>
    <form   [formGroup]="loginForm" (ngSubmit)="login()" >
      <div class="form-group">
      	<span></span>
        <input autocomplete="off" formControlName="user_name" name="username" placeholder="Enter your username" required="" id="username" type="text" class="is-touched is-pristine av-valid form-control" >
         <div *ngIf="isSubmitted && formControls.user_name.errors" class="help-block">
     <div *ngIf="formControls.user_name.errors.required"><span class="error-span">Email is required</span></div>
     <div *ngIf="formControls.user_name.errors.email"><span class="error-span">Email must be a valid email address</span></div>
  </div>
        </div>          
          <div class="form-group">
            <button  [disabled]="isDisabled"  type="submit" class="btn btn-success">Send Email</button>
          </div>
         
        </form>
      </div>
    </div>

  </div>
</div>
